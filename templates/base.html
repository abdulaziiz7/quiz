<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

<header>
    <a href="{% url 'app:home' %}">Home</a> |
    {% if user.is_authenticated %}
        {{ user.phone }}|
    {% else %}
        <a href="{% url 'account:signup' %}">SignUp</a> |
        <a href="{% url 'account:' %}">SignUp</a> |
    {% endif %}
    <a href="{% url 'app:result_list' %}">Result List</a>
</header>

<div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
